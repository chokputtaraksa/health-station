
  <ion-header>
    <ion-navbar>
      <ion-title style="text-align:center; margin-right : 7%">
        Summary {{title}}
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="showMenu($event)">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

    <div style="margin-top:0%;">
      <ion-segment [(ngModel)]="period" (ionChange)="changePeriod($event)">
        <ion-segment-button *ngFor="let selection of selection_list" value="{{selection.value}}">
          {{selection.name}}
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-header>   
  <ion-content>  
    
    <ion-card class="no-margin roundness_card" [class.hr-content]="title=='Heartrate'" [class.t-content]="title=='Temperature'"
    [class.bp-content]="title=='Bloodpressure'" [class.h-content]="title=='Height'"
    [class.w-content]="title=='Height'">
      <ion-row class="underline-row no-padding">
        <ion-col col-8 class="no-padding">
          <ion-item no-lines class="no-padding" style="background-color:transparent">
            <ion-label class="type-font no-padding">{{title}}</ion-label>
          </ion-item>
        </ion-col>               
        <ion-col col-4 class="no-padding">
          <ion-item no-lines class="no-padding" style="background-color:transparent">
            <h1 class="type-font align-center no-padding">{{todayData}} {{short_unit}}</h1>
            <h2 class="date-time-font no-padding">{{date_string}}</h2>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-card-header>
        {{period}}
      </ion-card-header> -->
      <ion-card-content class="date-time-font">
        <canvas #monthChart [hidden]="period!='month'"></canvas>
        <canvas #weekChart [hidden]="period!='week'"></canvas>
        <canvas #yearChart [hidden]="period!='year'"></canvas>
      </ion-card-content>
  </ion-card>

      <ion-item class="item-with-boarder" no-lines>
        <ion-label>Unit</ion-label>
        <div item-content class="padding-right">{{unit}}</div>
      </ion-item>
