    Dashboard

 </ion-navbar>
</ion-header>

  <ion-card>

    <ion-item (click)="goPage('Weight')">
      <ion-icon item-start><ion-img width="50" height="50" src="assets/icon/weight.png"></ion-img></ion-icon>
      <h2>น้ำหนัก</h2>
      <h3>weight</h3>
      <h2 item-end>56 kg</h2>
    </ion-item>

    <ion-item (click)="goPage('Height')">
      <ion-icon item-start><ion-img width="50" height="50" src="assets/icon/height.png"></ion-img></ion-icon>
      <h2>ส่วนสูง</h2>
      <h3>Height</h3>
      <h2 item-end>172 cm</h2>
    </ion-item>

    <ion-item (click)="goPage('Heart rate')">
      <ion-icon item-start><ion-img width="50" height="50" src="assets/icon/hr.png"></ion-img></ion-icon>
      <h2>อัตราการเต้นของหัวใจ</h2>
      <h3>Heart rate</h3>
      <h2 item-end>50 bpm</h2>
    </ion-item>

    <ion-item (click)="goPage('Blood Pressure')">
      <ion-icon item-start><ion-img width="50" height="50" src="assets/icon/bp.png"></ion-img></ion-icon>
      <h2>ความดันโลหิต</h2>
      <h3>Blood pressure</h3>
      <h2 item-end>120/80 mm Hg</h2>
      <!--<h2 class="align_right">80 mm Hg</h2>-->
    </ion-item>

    <ion-item (click)="goPage('Temperature')">
      <ion-icon item-start><ion-img width="50" height="50" src="assets/icon/temp.png"></ion-img></ion-icon>
      <h2>อุณหภูมิร่างกาย</h2>
      <h3>Temperature</h3>
      <h2 item-end>37 °C</h2>
    </ion-item>

  </ion-card>
