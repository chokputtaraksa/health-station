<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Summary {{title}}
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="showMenu($event)">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-card>
      <ion-card-header>
        {{title}}
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
</ion-content>
