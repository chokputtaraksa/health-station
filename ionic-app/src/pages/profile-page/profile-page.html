<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar class="align-center">
        <img src="assets/1.jpg">
      </ion-avatar>
    </ion-item>
    
    <ion-item>
      <h2 item-start>ชื่อ-นามสกุล</h2>
      <h2 item-end>{{thai_name}}</h2>
    </ion-item>
    <ion-item>
      <h2 item-start>Name</h2>
      <h2 item-end>{{eng_name}}</h2>
    </ion-item>
    <ion-item>
      <h2 item-start>วัน/เดือน/ปี เกิด</h2>
      <h2 item-end>{{birth_date}}</h2>
    </ion-item>
    <ion-item>
      <h2 item-start>อายุ</h2>
      <h2 item-end>{{yearsold}}</h2>
    </ion-item>
    <ion-item>
      <h2 item-start>เพศ</h2>
      <h2 item-end>{{gender}}</h2>
    </ion-item>
    <ion-item>
      <h2 item-start>ที่อยู่</h2>
      <h2 item-end>{{address}}</h2>
    </ion-item>

  </ion-card>
</ion-content>
