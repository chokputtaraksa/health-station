 <ion-header>
 <ion-navbar color="primary">
  <ion-buttons end>
    <button ion-button icon-only (click)="showMenu($event)">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title class="header_mid" style="font-size:110%">
    Healthios
  </ion-title>
 </ion-navbar>
</ion-header> 
 
<ion-content>
    <ion-row>
      <ion-col col-md-3>
        <ion-item class="list" style="background-color: transparent;">
          <ion-avatar class="item-avatar picture_mid">
            <img src="assets/1.jpg">
          </ion-avatar>
        </ion-item> 
      </ion-col>
      <ion-col col-md-9 class="header_mid">
        <label>{{name}}</label>
      </ion-col>
    </ion-row>
    <ion-card style="height:75%">
       <div style="margin-top:0%; background-color:white">
        <ion-segment [(ngModel)]="segment1">
          <ion-segment-button value="noti">
            Notification
          </ion-segment-button>
          <ion-segment-button value="p_list">
            Patient list
          </ion-segment-button>
          <ion-segment-button value="etc" >
            ETC
          </ion-segment-button>
        </ion-segment>
      </div>
      <ion-list *ngIf="segment1=='noti'">
        <ion-item>
          <ion-col col-3>
            <ion-icon name="ribbon"></ion-icon>
          </ion-col>
          <label>มีคนไข้ร้องขอการดูแลจากคุณ</label>
        </ion-item>
      </ion-list>

      <ion-searchbar
        *ngIf="segment1=='p_list'"
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
      <ion-list *ngIf="segment1=='p_list'">
        <ion-item (click)="goPatientInfo()">
          <label>นายรัฐภูมิ พุทธรักษา</label>
        </ion-item>
      </ion-list>
    </ion-card>
