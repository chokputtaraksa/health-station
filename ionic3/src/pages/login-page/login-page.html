

<ion-content >
    <!-- <ion-img class="logo" src="../assets/mascot.jpg"></ion-img> -->

    <ion-card>
        <ion-card-header class="card-header">
            Healthios
        </ion-card-header>
        <ion-row class="login-form">
            <ion-col>
                <ion-list inset>
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="username" placeholder="ชื่อผู้ใช้งาน"></ion-input>
                </ion-item>
    
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="รหัสผ่าน" type="password"></ion-input>
                </ion-item>
                </ion-list>
                <button ion-button full (click)="login()" class="login-button">Login</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <!--<ion-label (click)="launchSignup()" class="create-account">Create an Account</ion-label>-->
                <ion-label>   </ion-label>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
