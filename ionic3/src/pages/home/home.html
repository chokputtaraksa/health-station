<ion-header>
 <ion-navbar>
    <div class="titleicon">
        <img src="assets/icon/favicon.ico" width="30px" />
   </div>
  <ion-buttons end>
    <button ion-button icon-only (click)="showMenu($event)">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title class="header_mid" style="font-size:110%">
    Healthios
  </ion-title>
 </ion-navbar>
</ion-header>

<ion-content >
  <!-- <ion-card class="no-horizon-border-card"> -->
    <ion-row>
      <ion-searchbar (ionInput)="getSerchList($event)">
      </ion-searchbar>
    </ion-row>
    <ion-row *ngFor="let card of card_list">
      <ion-col col-md-6 (click)="goSummaryPage(card.value_left)">
        <ion-card class="roundness_card no-padding">
          <img src={{card.img_left}} >
        </ion-card>
      </ion-col>
      <ion-col col-md-6 (click)="goSummaryPage(card.value_right)">
        <ion-card class="roundness_card no-padding">
          <img src={{card.img_right}} >
        </ion-card>
      </ion-col>
    </ion-row>
  <!-- </ion-card> -->
  <!-- <ion-card class="no-horizon-border-card"> -->
    <ion-list>
      <ion-row *ngFor="let item of item_list">
        <ion-item text-wrap (click)="goAnotherPage(item.component)">
          <ion-icon name={{item.icon}} item-start></ion-icon>
          <ion-label item-end>{{item.title}}</ion-label>
        </ion-item>
      </ion-row>
    </ion-list>
  <!-- </ion-card> -->


</ion-content>
